<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder by Ali Haider Noorani</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="buttonsContainer" class="top-buttons-container"></div>
        <!-- Forms Section -->
        <section id="formSection">
        <h1>Shareable Resume Builder</h1>
        <!-- Resume Form -->
        <form id="resumeForm">
            <!-- Personal Information -->
            <h2>PERSONAL INFORMATION</h2>
            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" accept="image/*" required>
            <label for="username">Username (for shareable link)</label>
            <input type="text" id="username" required>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
            <label for="address">Address</label>
            <input type="text" maxlength="100" id="address" required>
            <label for="linkedin">LinkedIn Profile</label>
            <input type="text" id="linkedin" required>
            <label for="number">Phone No</label>
            <input type="number" id="tel" required>
            <label for="email">Email</label>
            <input type="email" id="email" required>


        <!-- Education -->
            <h2>EDUCATION</h2>
            <label for="school">School Name</label>
            <input type="text" id="school" required>
            <label for="schoolLocation">School Location</label>
            <input type="text" id="schoolLocation" required>
            <label for="degree">Degree</label>
            <select id="degree">
                <option>High School Diploma</option>
                <option>GED</option>
                <option>Associate of Arts</option>
                <option>Associate of Science</option>
                <option>Associate of Applied Science</option>
                <option>Bachelor of Arts</option>
                <option>Bachelor of Science</option>
                <option>BBA</option>
                <option>Master of Arts</option>
                <option>Master of Science</option>
                <option>MBA</option>
                <option>MBBS</option>
                <option>Ph.D.</option>
                <option>Enter a different degree</option>
                <option>No degree</option>
            </select>
            <label for="other">Other Degree</label>
            <input type="text" id="other">
            <label for="study">Field of Study</label>
            <input type="text" id="study" required>
            <label for="grad">Education Years</label>
            <input type="text" id="grad" required>


        <!-- Experience -->
            <h2>EXPERIENCE</h2>
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" required>
            <label for="employer">Employer</label>
            <input type="text" id="employer" required>
            <label for="location">Location</label>
            <input type="text" id="location">
            <label for="remote">
                <input type="checkbox" id="remote">
                Remote
            </label><br><br>
            <label for="years">Years Worked</label>
            <input type="text" id="years" required>
            <label for="jobDescription">Job Description</label>
            <textarea id="jobDescription" rows="4" placeholder="Describe your responsibilities and achievements..."></textarea>
        <!-- Skills -->
            <h2>SKILLS</h2>
            <label for="skill">Skills</label>
            <input type="text" id="skill">


        <!-- Submit Button -->
        <button type="submit">Generate Resume</button>
    </form>
    </section>

    <!-- Resume Section -->
    <section id="resumeSection" class="hidden">
        <!-- Content for the generated resume will go here -->
    </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
